    </head>
    <body>
        <header>
            <div class="container-fluid clearfix">
                <div id="header-left" class="">
                    <ul id="menu-left" class="list-none">
                        <li>
                            <a class="link" href="#">Chi siamo</a>

                        <li>
                            <a class="link" href="#">Google store</a>
                        </li>
                    </ul>
                </div>

                <div id="header-right" class="">

                        <li>
                            <a class="link" href="#">Gmail</a>
                        </li>
                        <li>
                            <a class="link" href="#">Immagini</a>
                        </li>
                        <li>

        <main>

                <div id="row-middle" class="clearfix">
                    <div id="middle-left">
                        <i class="fas fa-search"></i>
                    </div>
                    <div id="middle-center">

                    </div>
                    <div id="middle-right">
                        <i class="fas fa-microphone"></i>
                    </div>

                </div>

                <div id="row-down" class="row">
                    <div class="col-lg-3 col-lg-offset-3">
                        <button id="btn-left" type="button" name="button">Cerca con Google</button>
                    </div>

                    <div class="col-lg-3">
                        <button id="btn-right" type="button" name="button">Mi sento fortunato</button>

                    </div>

                </div>

            </div>

        </main>

        <footer>
            <div id="footer-top" class="row">
                <div id="footer-top-left">
                    <p>Italia</p>
                </div>
            </div>

            <div id="footer-bottom" class="row">
